type Vacation {
  id: Int!
  createdAt: String!
  updateAt: String!
  joinCompanyDate: String!
  annual: Int
  other: Int
  description: [VacationDesc]
  useAnnualVacation: Int
  restVacation: Int
  user: User!
  company: Company!
  companyId: Int
}
enum TVacation {
  ANNUAL
  SICK
  HALF
  OTHER
  OTHERSICK
  NONPAID
}

type VacationDesc {
  id: Int!
  createdAt: String!
  updateAt: String!
  vacationType: TVacation!
  day: Int!
  description: String!
}
